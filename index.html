<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Stop<span style="color: rgb(184, 17, 17);">W</span>atch</h1>
    <div class="container">
        <p class="countDown">0</p>
        <div class="buttons">
            <button class="startTimer">Start</button>
            <button class="stopTimer">Stop</button>
            <button class="resetTimer">Reset</button>
            <button class="getTime">Get Time</button>
            <button class="clear">Clear</button>
        </div>
        <div class="updatedMessage">
           
        </div>
    </div>

<script src="./script.js"></script>

</body>
</html>
